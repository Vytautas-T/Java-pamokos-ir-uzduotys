<!DOCTYPE html>
<html>
    <style>
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
        }
        .firstTr, .firstTr td {
            border-bottom: 0px;
        }
        .secondTr, .secondTr td {
            border-top: 0px;
        }
    </style>
    <body>
        <table style="width:60%">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr class="firstTr">
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr class="secondTr">
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </table>
    </body>
</html>
